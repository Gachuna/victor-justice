<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
<h1 id="title">Survey Form</h1>
<p id="description">make you complete the Survey</p>
<form id="survey-form">
    <label id="name-label">Name</label>
  <input id="name" type="text" placeholder="Enter Name" required><br><br>
  <label id="email-label">Email</label>
  <input id="email" type="email" placeholder="Enter Email" required><br><br>
  <label id="number-label">Number</label>
  <input id="number" type="number" min="10" max="13" placeholder="Enter Number"><br><br>
  <label id="sex-label">Sex</label>
  <select name="sex" id="dropdown">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select><br>
  <label >user recomended</label>
  <input type="radio" name="user recomended">
  <label>Not recomended</label>
  <input type="radio" name="Not recomended">
</form>
  </body>
</html>
